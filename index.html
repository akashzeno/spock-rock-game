<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="shortcut icon" href="static/media/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="static/js/script.js" type="module"></script>
</head>
<body>
    <div class="game-container">
        <!--Header-->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore">0</span><span class="choice" id="playerChoice"></span></h2>
            <span class="playerIcon far fa-hand-rock" id="playerRock" title="Rock"></span>
            <span class="playerIcon far fa-hand-paper" id="playerPaper" title="Paper"></span>
            <span class="playerIcon far fa-hand-scissors" id="playerScissors" title="Scissors"></span>
            <span class="playerIcon far fa-hand-lizard" id="playerLizard" title="Lizard"></span>
            <span class="playerIcon far fa-hand-spock" id="playerSpock" title="Spock"></span>
        </div>
        <!-- Computer Container -->
        <div class="computer-container" id="computer">
            <h2>You - <span id="computerScore">0</span><span class="choice" id="computerChoice"></span></h2>
            <span class="computerIcon far fa-hand-rock" id="computerRock" title="Rock"></span>
            <span class="computerIcon far fa-hand-paper" id="computerPaper" title="Paper"></span>
            <span class="computerIcon far fa-hand-scissors" id="computerScissors" title="Scissors"></span>
            <span class="computerIcon far fa-hand-lizard" id="computerLizard" title="Lizard"></span>
            <span class="computerIcon far fa-hand-spock" id="computerSpock" title="Spock"></span>
        </div>
        <!-- Reset Icon -->
        <span class="fas fa-sync-alt reset-icon"></span>
        <!-- Result Text -->
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
</body>
</html>
